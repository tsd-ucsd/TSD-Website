    <body id="page-top">

        <div class="contactUsImage"></div>
        <div class="contactUs"><h1>Contact Us</h1></div>

            <form>

                <br>
    
                <h2><label for="subject" class="subject">Subject</label></h2>
                <input type="text" id="subject" name="subject" value="Type Your Subject" class="subjectBox1">
    
                <br>
    
                <textarea name="typeMessage" class="subjectBox2">Type message here.</textarea>
            </form>


            <h3><button class="contactButton contactButtonRadius">Contact Us</button></h3>

            <div class="contactInfoSocial">
                <h3>Contact Information & Social Medias</h3>
            </div>

            <div class="instaText">
                <img class="instaIcon" src="/assets/images/footer/instagram-link.svg" />

            </div> 
             <div class="linkedInText">
